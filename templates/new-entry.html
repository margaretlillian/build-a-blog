{% extends "base.html" %}
{% block title %} &Rang; Create New Entry {% endblock %}
{% block content %}
<section class="blogpost">
<h2>Add New Entry</h2>
<form method="POST">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p class="error">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
    <label><input type="text" name="title" value="{{title}}" placeholder="Entry Title"> </label>

    <label><input type="text" name="category-new" value="{{category}}" placeholder="Category"> 
      {% if categories|length == 0 %}
      <input type="hidden" name="category-exst" value="">
    {% else %}
        <select name="category-exst">
                <option value="" selected></option>
                {% for category in categories %}
                  <option value="{{category}}">{{category}}</option>
                {% endfor %}
          </select>
          {% endif %}
    </label>

    <label>
    <textarea name="entry" placeholder="Entry content">{{entry}}</textarea></label>
    <input type="submit" value="submit">
</form>
</section>
{% endblock %}
